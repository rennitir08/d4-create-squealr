<!doctype html>
<html>
<head>
    <title>Squealr | Sign-Up</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/pig.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdn.polyfill.io/v2/polyfill.min.js?features=es6,fetch,Array.prototype.includes"></script>
    <link rel="stylesheet" href="css/global.css" />
</head>
<body>
    <div class="brand"><img src="img/squealr.png" alt="Squealr Logo" /></div>
    <div class="container-fluid">
        <div class="row">
               <div class="col-sm-4 col-sm-offset-4 input-boxes">
                    <div class="text-center">
                    <img id="logo" src="img/piglogo.png" alt="Squealr Logo" />
                </div>
                    <div class="form-group">
                        <label class="username" for="exampleInputEmail1">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password">
                    </div>
                    <div class="form-group">
                        <label class="photo" for="exampleInputEmail1">Upload Profile Picture</label>
                        <input type="text" class="form-control" id="avatar" placeholder="Insert Photo URL Here">
                    </div>
                        <button id="signup" type="button" class="btn btn-default btn-block signup-button">Sign Up</button>
            </div>
        </div>
    </div>
</div>
    <script src="js/signup.js"></script>
</body>
</html>
